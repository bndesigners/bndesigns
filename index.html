<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Halant:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea&family=Halant:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>BN Designers</title>
  </head>
  <body>
    <main>
      <div id="banner">
        <nav><i class="fa-solid fa-bars"></i></nav>
        <div id="heading">
          <div id="heading-align">
            <img
              id="bn-designs"
              src="./Assets/bn-designs.png"
              alt="BN Designs"
            />
            <h1 id="banner-heading">
              Where Design Meets Cutting-Edge Technology.
            </h1>
            <button class="projects-button">See Our Projects</button>
            <div class="banner-background-div">
              <img
                class="banner-background-image"
                src="./Assets/bluedots.png"
              />
            </div>
          </div>
        </div>
        <div class="mobile-landing-picture">
          <img
            class="mobile-landing-picture-img"
            src="./Assets/mobile-banner-picture.jpg"
            alt=""
          />
        </div>
      </div>
      <div id="about">
        <div class="about-section">
          <div class="arrow-down">
            <div>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
