<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>BN Designs</title>
  </head>
  <body>
    <main class="main">
      <div class="div1">
        <nav class="navbar">
          <img
            class="logo"
            src="./Assets/bn-designs.png"
            alt="BN Designs Logo"
          />
          <div class="icons">
            <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="" target="_blank"><i class="fab fa-google"></i></a>
            <a href="https://instagram.com/bn___designs" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </nav>
        <div id="about">
          <div class="banner-section1">
            <h1>BN Designers</h1>
            <img
              class="aboutlogo"
              src="./Assets/bn-designs.png"
              alt="BN Designs Logo"
            />
            <p>
              Gives Solutions and Services in order to Design and Build Websites
              with Top-Notch, High Standard UI/UX Design & Development.
            </p>
          </div>
          <div class="banner-section2">
            <div class="image-wrapper">
              <img
                src="Assets/hands.jpg"
                id="rotate-image-left"
                class="imageFrames"
                alt="BN Hands"
              />
              <img
                src="Assets/love.jpg"
                id="rotate-image-right"
                class="imageFrames"
                alt="BN Love"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="project-carousel-container">
          <div class="project-carousel-content">
            <div class="slides" id="slide1">
              <div class="slide-num">01</div>
            </div>
            <div class="slides" id="slide2">
              <div class="slide-num">02</div>
            </div>
            <div class="slides" id="slide3">
              <div class="slide-num">03</div>
            </div>
            <div class="slides" id="slide4">
              <div class="slide-num">04</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
